<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/CSS/calculator.css">
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <button id="AC" class="cancel">AC</button>
        <!-- <label for="Text"></label> -->
        <input type="text" id="Num" placeholder="Inputnumber" />
      </div>
      <div class="container">
        <button id="7" class="box">7</button>
        <button id="8" class="box">8</button>
        <button id="9" class="box">9</button>
        <button id="sum" class="box">+</button>
        <button id="4" class="box">4</button>
        <button id="5" class="box">5</button>
        <button id="6" class="box">6</button>
        <button id="sub" class="box">-</button>
        <button id="1" class="box">1</button>
        <button id="2" class="box">2</button>
        <button id="3" class="box">3</button>
        <button id="div" class="box">/</button>
        <button id="zero" class="box">0</button>
        <button id="point" class="box">.</button>
        <button id="equal" class="box">=</button>
        <button id="mul" class="box">*</button>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
